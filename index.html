<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <button class="dark-md">Dark mode</button>
        <div class="clock">
            <div class="needle hr-hand"></div>
            <div class="needle min-hand"></div>
            <div class="needle sec-hand"></div>
        </div>

        <div class="display-time">0:00 PM</div>
        <div class="date-display">
           <span class="date"> Wednesday, Jul </span> <span class="day">19</span></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
